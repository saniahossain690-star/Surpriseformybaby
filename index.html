<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surprise for My Love</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Patrick Hand', cursive;
      text-align: center;
      background: #fff0f5;
      color: #333;
      padding: 50px;
    }
    h1 {
      font-size: 2.5em;
      color: #ff4da6;
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-15px); }
      60% { transform: translateY(-8px); }
    }
    button {
      padding: 15px 25px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 12px;
      border: none;
      background: #ff99cc;
      color: white;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #ff4da6;
    }
    .hidden { display: none; opacity: 0; }
    .fadeIn { animation: fadeIn 0.6s forwards; }
    @keyframes fadeIn { to { opacity: 1; } }
    .gift { margin-top: 30px; }
    .emoji { font-size: 2em; animation: float 2s infinite; }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <h1>Hey Baby! ❤️</h1>
  <p>I made you a surprise. Do you want to see your gift?</p>
  <button onclick="handleChoice('yes')">Yes, Please! 💖</button>
  <button onclick="handleChoice('no')">No, thank you 😢</button>

  <div id="noMessage" class="hidden fadeIn">
    <p>Promise you'll love it! Try again 😘</p>
  </div>

  <div id="gifts" class="hidden gift fadeIn">
    <p>Choose a gift to see:</p>
    <button onclick="showGift(1)">Gift 1 🎁</button>
    <button onclick="showGift(2)">Gift 2 🌸</button>
    <button onclick="showGift(3)">Gift 3 ❤️</button>
    <button onclick="showGift(4)">Gift 4 ✨</button>

    <div id="giftContent" class="hidden" style="margin-top:20px; font-size:1.2em;"></div>
  </div>

  <script>
    function handleChoice(choice) {
      if(choice === 'yes') {
        document.getElementById('gifts').classList.remove('hidden');
        document.getElementById('gifts').classList.add('fadeIn');
        document.getElementById('noMessage').classList.add('hidden');
      } else {
        document.getElementById('noMessage').classList.remove('hidden');
        document.getElementById('noMessage').classList.add('fadeIn');
      }
    }

    function showGift(number) {
      let content = '';
      if(number === 1) {
        content = "💖 Our favorite memories: <br> - Memory 1 <span class='emoji'>💌</span><br> - Memory 2 <span class='emoji'>📸</span><br> - Memory 3 <span class='emoji'>🌟</span>";
      } else if(number === 2) {
        content = "🌸 Virtual Flowers 🌸 <br> With messages: You're amazing <span class='emoji'>🌷</span>, I love you <span class='emoji'>💐</span>, You're my sunshine <span class='emoji'>☀️</span>";
      } else if(number === 3) {
        content = "❤️ 20 things I love about you: <br> 1. Your smile <span class='emoji'>😊</span><br>2. Your laugh <span class='emoji'>😂</span><br>...<br>20. You complete me <span class='emoji'>💕</span>";
      } else if(number === 4) {
        content = "🎁 Final Message: Babe, I love you more than words. Happy National BF Day! 😘 <span class='emoji'>✨💖</span>";
      }
      let giftDiv = document.getElementById('giftContent');
      giftDiv.innerHTML = content;
      giftDiv.classList.remove('hidden');
      giftDiv.classList.add('fadeIn');
    }
  </script>

</body>
</html>
